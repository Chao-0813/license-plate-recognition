<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>請繳費</title>
    <link rel='stylesheet' href="{{url_for('static',filename='style.css')}}">
</head>
<body>
<style>

td {
        width: 150px;
        text-align: center;
        border: 1px solid rgb(0, 0, 0);
        padding: 5px;
       }
</style>
    <center><h1>剩餘金額:{{fee}}</h1></center>
    <center><form method='post' action="{{url_for('submit3')}}">
        <h1>已繳金額:<input type='number' id= "field10" name='paid_fee' step='5' min="0"/> <button type='submit' width="64" height="64">確定</button></h1>
    </form></center>

    <center><button onclick="myFunction0()"><img src="{{url_for('static',filename='50$.png')}}" width="100" height="100"/></button>
        <button onclick="myFunction1()"><img src="{{url_for('static',filename='10$.png')}}" width="100" height="100"/></button>
        <button onclick="myFunction2()"><img src="{{url_for('static',filename='5$.png')}}" width="100" height="100"/></button>
        <button onclick="myFunction3()"><img src="{{url_for('static',filename='1$.png')}}" width="100" height="100"/></button>
    </center>

<center><table>
  <thead>
    <tr>
        <th>ID</th>
        <th>numplate</th>
        <th>in_time</th>
        <th>payment_status</th>
        <th>payment</th>
        <th>payment_time</th>
        <th>out_time</th>
        <th>extra_payment</th>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table></center>

    <script type="text/javascript">
        var num1 = 10;
        var num2 = 50;
        function myFunction0() {
          document.getElementById("field10").value = document.getElementById("field10").value + num2;
        }
        function myFunction1() {
          document.getElementById("field10").value = document.getElementById("field10").value + num1;
        }
        function myFunction2() {
          document.getElementById("field10").value = document.getElementById("field10").value + parseInt(5);
        }
        function myFunction3() {
          document.getElementById("field10").value = document.getElementById("field10").value + parseInt(1);
        }

    </script>

</body>
</html>
